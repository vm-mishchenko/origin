<ul>
    <li *ngFor="let page of breadcrumbs$ | async; let last = last">
        <button type="button" class="btn btn-link w-btn" *ngIf="!last" (click)="onPageSelected(page)">{{page.title}}
        </button>

        <button type="button" class="btn btn-link w-btn" *ngIf="last" (click)="onPageSelected(page)">{{page.title}}
        </button>

        <span *ngIf="!last">/</span>
    </li>
</ul>
