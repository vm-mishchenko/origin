<ul>
    <li *ngFor="let page of breadcrumbs$ | async; let last = last">
        <button (click)="onPageSelected(page)" *ngIf="!last" class="btn btn-link w-btn" type="button">{{page.title}}
        </button>

        <button (click)="onPageSelected(page)" *ngIf="last" class="btn btn-link w-btn" type="button">{{page.title}}
        </button>

        <span *ngIf="!last">/</span>
    </li>
</ul>
